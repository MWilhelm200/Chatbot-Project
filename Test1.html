<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="Test1.css">
</head>
<body>
    <div class="chatbot">
        <div class="chatbot-popup" id="chatbot-popup">
            <div class="chatbot-header">Willkommen beim Chatbot</div>
            <div class="chatbot-messages">
                <!-- Hier werden Chatnachrichten angezeigt -->
            </div>
            <div class="chatbot-input">
                <input type="text" id="user-input" placeholder="Nachricht eingeben">
                <button onclick="sendMessage()">Senden</button>
            </div>
        </div>
        <div class="chatbot-icon" onclick="toggleChatbotInterface()">
            <img src="chatbot_8943377.png" alt="Chatbot Icon">
        </div>
    </div>
    <script type="text/javascript" src="Test1.js"></script>
</body>
</html>
