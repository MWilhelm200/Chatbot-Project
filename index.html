<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="chatbot">
      <div class="chatbot-popup" id="chatbot-popup">
        <div class="chatbot-header">Willkommen beim Chatbot</div>
        <div class="chatbot-messages">
          <!-- Hier werden Chatnachrichten angezeigt -->
        </div>
        <div class="chatbot-input">
          <input
            type="text"
            id="user-input"
            name="user_message"
            placeholder="Nachricht eingeben..."
          />
          <button onclick="sendMessage()">Senden</button>
        </div>
      </div>
      <div class="chatbot-icon" onclick="toggleChatbotInterface()">
        <img
          src="{{ url_for('static', filename='image.png') }}"
          alt="Chatbot Icon"
        />
      </div>
    </div>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='Test1.js') }}"
    ></script>
  </body>
</html>
